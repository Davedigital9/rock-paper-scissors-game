<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/webicon.jpg">
  <title>Rock-Paper-Scissors-Lizard-Spock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@500..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="wrapper">

    <div class="scoreboard"> <!-- scoreboard -->

      <div class="scoreboard_title">
        <img src="./images/bg-image-0.png" alt="title image">
      </div>

      <div class="scoreboard_score">
        <p>SCORE</p>
        <h1>0</h1>
      </div>
    </div> <!-- end of scoreboard -->

    <div class="hand_signs"> <!-- hand signs -->
      <div class="hand paper">
        <img src="/images/paper.png" alt="" style="border-radius: 100%; width: 170px; height: 170px;" onclick="pickUserHand('paper')">
      </div>

      <div class="hand scissors">
        <img src="/images/scissors.png" alt="" style="border-radius: 100%; width: 170px; height: 170px;" onclick="pickUserHand('scissors')">
      </div>

      <div class="hand rock">
        <img src="/images/rock.png" alt="" style="border-radius: 100%; width: 170px; height: 170px;"  onclick="pickUserHand('rock')">
      </div>

      <div class="hand spock">
        <img src="/images/spock.png" alt="" style="border-radius: 100%; width: 170px; height: 170px;" onclick="pickUserHand('spock')">
      </div>
      
      <div class="hand lizard">
        <img src="/images/lizard.png" alt="" style="border-radius: 100%; width: 170px; height: 170px;" onclick="pickUserHand('lizard')">
      </div>

    </div> <!-- end of hand signs -->

    <div class="contest"> <!-- contest -->

      <div class="userhand"> <!-- userhand -->
        <h1>YOU PICKED</h1>
        <div class="handImageContainer">
          <img id="userPickImage" src="/images/rock.png" alt="">
        </div>
      </div> <!-- end of userhand -->

      <div class="referee">
          <div class="decision"><h1>YOU BEAT THE SYSTEM</h1></div>
          <div class="newGame" onclick="playAgain()">Play Again</div>
      </div>

      <div class="computerhand"> <!-- computerhand -->
        <h1>THE SYSTEM PICKED</h1>
        <div class="handImageContainer">
          <img id="computerPickImage" src="/images/scissors.png" alt="">
        </div>
      </div> <!-- end of computerhand -->

      
    </div> <!-- end of contest -->

  </div> <!-- end of wrapper -->

  
  
</body>
</html>
