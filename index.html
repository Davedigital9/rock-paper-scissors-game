<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/webicon.jpg">
  <title>Rock-Paper-Scissors-Lizard-Spock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@500..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">

    <div class="scoreboard"> <!-- scoreboard -->

      <div class="scoreboard_title">
        <img src="./images/bg-image-0.png" alt="title image" width="150px" height="150px" style="border-radius:100px;">
      </div>

      <div class="scoreboard_score">
        <p>SCORE</p>
        <h1>0</h1>
      </div>
    </div> <!-- end of scoreboard -->

    <div class="hand_signs"> <!-- hand signs -->
      <div class="hand paper">
        <img src="/images/paper.png" alt="" style="border-radius: 100%; width: 170px; height: 170px;">
      </div>

      <div class="hand scissors">
        <img src="/images/scissors.png" alt="" style="border-radius: 100%; width: 170px; height: 170px;">
      </div>

      <div class="hand rock">
        <img src="/images/rock.png" alt="" style="border-radius: 100%; width: 170px; height: 170px;">
      </div>

      <div class="hand spock">
        <img src="/images/spock.png" alt="" style="border-radius: 100%; width: 170px; height: 170px;">
      </div>
      
      <div class="hand lizard">
        <img src="/images/lizard.png" alt="" style="border-radius: 100%; width: 170px; height: 170px;">
      </div>

    </div> <!-- end of hand signs -->

  </div> <!-- end of wrapper -->

  
  
</body>
</html>
